<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: white;color: black;}
        body .product_card{
            width: 20%;
            margin: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: lightgrey;
            color: black;
        }
        #container{display: flex;flex-wrap: wrap; margin-top: 30px;}

        body.dark{background-color: black; color: white;}
        body.dark .product_card{
            width: 20%;
            margin: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: rgb(95, 95, 95);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 id="Title">Product Gallery</h1>
            <button id="flip">Dark Mode Off</button>
        </nav>
    </header>
    <div>
        <label for="movie_name">Enter Movie Code:</label><input id="movie_name" type="text"><button id="update_btn">Load Movie</button>
    </div>
    <iframe src="https://vidsrc.me/embed/movie?imdb=tt13186482" style="width: 1500px; height: 750px;" frameborder="1" referrerpolicy="origin" allowfullscreen id="movie_iframe"></iframe>
    <script>
        // Get references to elements
        const movieInput = document.getElementById('movie_name');
        const updateButton = document.getElementById('update_btn');
        const iframe = document.getElementById('movie_iframe');

        // Add event listener to the button
        updateButton.addEventListener('click', () => {
            const movieCode = movieInput.value.trim(); // Get and trim the input value
            if (movieCode) {
                // Update the iframe src
                iframe.src = `https://vidsrc.me/embed/movie?imdb=${movieCode}`;
            } else {
                alert('Please enter a valid movie code.');
            }
        });
    </script>
</body>
</html>
